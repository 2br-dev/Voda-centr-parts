<div class="partner col xl l3 m4 s12">
    <div class="partner-image lazy-image" data-src="@@image">
        <div class="contacts">
            <!-- website | instagram | whatsapp | facebook | vk | odnoklassniki | youtube | telegram -->
            @@if(website){<a href="@@website" target="_blank" rel="nofollow" class="icon-link website">&nbsp;</a>}
            @@if(instagram){<a href="@@instagram" target="_blank" rel="nofollow" class="icon-link instagram">&nbsp;</a>}
        </div>
    </div>
    <div class="partner-name">
        @@name
    </div>
</div>
